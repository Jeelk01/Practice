<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styple.css">
    <title> Timer </title>
</head>
<body>
    <div class="main">
        <div class="submain">
            <div class="IO">
                <div class="input">
                    <input type="text" placeholder="Hour" id="inputHour">
                    <input type="text" placeholder="Minute" id="inputMinute">
                    <input type="text" placeholder="Seconds" id="inputSecond">
                </div>
                <div class="input">
                    <button type="submit" id="subButton">
                        <div class="buttonText">
                            Set timer
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="submain">
            <div class="display-main">
                <div class="display">
                    <div class="text">
                     0   
                    </div>
                </div>

                <div class="display">
                    <div class="text">
                    0
                    </div>
                </div>

                <div class="display">
                    <div class="text">
                    0
                    </div>
                </div>            
            </div>
        </div>
        <div class="submain">
                <button type="reset" id="resetButton">
                    <div class="buttonText">
                        Reset Timer
                    </div>
                </button>

                <button id="markButton">
                    <div class="buttonText">
                        Mark Time
                    </div>
                </button>

        </div>
        <div class="submain" id="list-time">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
